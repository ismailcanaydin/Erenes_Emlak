    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="nav" class="navbar navbar-expand-lg fw-bold fixed-top shadow nav-style">
                    <div class="container-fluid">

                            <img style="margin-left: -20px;" src="img/erenes_yapi_yatay_logo.png" alt="" width="200" height="75">

                        <div>

                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a id="navLink" class="nav-link" aria-current="page" href="index.html">Ana
                                            Sayfa</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="navLink" class="nav-link" href="project.html">Projelerimiz</a>

    <!-- Header -->

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="img/erenes_favicon.png" class="brand_logo border-0" alt="Logo">
                    </div>
                </div>
                <div id="login" class="d-flex justify-content-center form_container">
                    <form method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="userName" type="text" name="" class="form-control input_user" value="" placeholder="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password" type="password" name="" class="form-control input_pass" value=""
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="#" class="ml-2 text-color">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#" class="text-color">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginAlert" class="alert alert-danger alert-dismissible fade" style="margin-left: 300px; margin-top: -100px; width: 500px;" role="alert">
            <strong>Hatalı Giriş!</strong> Lütfen Kullanıcı adı şifrenizi kontrol ediniz.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    




    <script src="js/login.js"></script>
    <!-- JavaScript Bundle with Popper -->
