<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1 class="text-center text-danger text-decoration-underline">Yeni Proje Ekle</h1>
    <form class="" action="post">
        <div class="d-flex">
            <div class="mx-5" style="width: 600px;">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="projectName" placeholder="Proje Adı">
                    <label for="projectName">Proje Adı</label>
                </div>
                <div class="mb-3">
                    <label for="projectImageValue" class="form-label">Fotoğraf Ekle</label>
                    <input type="file" accept="image/*" class="form-control" id="projectImageValue">
                </div>
                <div class="mb-3">
                    <label for="explanation" class="form-label">Proje Açıklaması</label>
                    <textarea class="form-control" id="explanation" rows="6"></textarea>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2" style="width: 230px; height: 58px; margin: -75px 0 0 720px;">
            <button class="btn btn-primary fs-5 login_btn" type="submit">Kaydet</button>
        </div>
    </form>

    <script type="module" src="../js/new-project.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
