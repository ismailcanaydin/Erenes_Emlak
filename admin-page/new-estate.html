<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1 class="text-center text-danger text-decoration-underline">Yeni Emlak Ekle</h1>
    <form class="" action="post">
        <div class="d-flex">
            <div class="mx-5" style="width: 300px;">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="city" placeholder="İl" value="Antalya">
                    <label for="city">İl</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="county" placeholder="İlçe" value="Alanya">
                    <label for="county">İlçe</label>
                </div>
                <select id="district" class="form-select mb-2" style="height: 58px;" aria-label="district">
                    <option selected>Mahalle</option>
                </select>
                <select id="project" class="form-select mb-2" style="height: 58px;" aria-label="project">
                    <option selected>Proje</option>
                </select>
                <select id="categorys" class="form-select mb-2" style="height: 58px;" aria-label="categorys">
                    <option selected>Kategori</option>
                </select>
            </div>
            <div class="mx-5" style="width: 300px;">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="price" placeholder="Fiyatı">
                    <label for="price">Fiyatı</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="size-m2" placeholder="Metrekare">
                    <label for="size-m2">Metrekare</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="room-size" placeholder="Oda Sayısı">
                    <label for="room-size">Oda Sayısı</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="bathroom-size" placeholder="Banyo Sayısı">
                    <label for="bathroom-size">Banyo Sayısı</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="building-age" placeholder="Bina Yaşı">
                    <label for="building-age">Bina Yaşı</label>
                </div>
            </div>
            <div class="mx-5" style="width: 300px;">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floor" placeholder="Kat">
                    <label for="floor">Kat</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floor-total" placeholder="Binadaki Kat Sayısı">
                    <label for="floor-total">Binadaki Kat Sayısı</label>
                </div>
                <div class="form-floating mb-2">
                    <label for="images" class="form-label" style="margin-top: -20px;">Fotoğraf Seç</label>
                    <input class="form-control" accept="image/*" type="file" id="images" multiple />
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="date" placeholder="Tarih">
                    <label for="date">Tarih</label>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2" style="width: 230px; height: 58px; margin: -60px 0 0 720px;">
            <button class="btn btn-primary fs-5 login_btn" type="submit">Kaydet</button>
        </div>
    </form>



    <script src="../js/new-estate.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
